<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-3 bg-dark navbar-dark">
        <button class="float-left navbar-toggler d-md-none collapsed" data-toggle="collapse" data-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="p-3 col-md-4 col-lg-3 d-md-block collapse">
                <h4>Search for a city:</h4>
                <div class="mb-3">
                    <input type="text" id="search" class="w-75 align-baseline">
                    <button class="btn btn-primary btn-sm align-baseline">&#x1F50D;</button>
                </div>
                <ul id="history" class="list-group">
                    <!-- Recent searches -->
                    <li class="list-group-item" role="button">history item</li>
                </ul>
            </aside>
            <section class="col-md-8 col-lg-9">
                <span>asdf</span>
            </section>
        </div>
    </main>
    <!-- js -->
    <script src="./assets/scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
