<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-3 bg-dark navbar-dark">
        <button class="float-left navbar-toggler d-md-none collapsed" data-toggle="collapse" data-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside id="sidebar" class="p-3 col-md-4 col-lg-3 d-md-block collapse">
                <h4>Search for a city:</h4>
                <div class="mb-3">
                    <input type="text" id="search" class="w-75 align-baseline">
                    <button class="btn btn-primary btn-sm align-baseline">&#x1F50D;</button>
                </div>
                <ul id="history" class="list-group">
                    <!-- Recent searches -->
                </ul>
            </aside>
            <!-- Content -->
            <section id="display" class="p-3 col-md-8 col-lg-9 d-none">
                <!-- Current weather -->
                <article class="card w-100 mb-4">
                    <div class="card-body">
                        <h3 id="curLocation" class="card-title"> <img src="./assets/images/sunny.png" class="curImg ml-1"></h3>
                        <p class="card-text">Temperature: <span id="curTemp"></span></p>
                        <p class="card-text">Humidity: <span id="curHumid"></span></p>
                        <p class="card-text">Wind Speed: <span id="curWind"></span></p>
                        <p class="card-text">UV Index: <span id="curUV"></span></p>
                    </div>
                </article>
                <!-- Forecast -->
                <article>
                    <h3 class="mb-3">5-Day Forecast:</h3>
                    <ul id="forecast" class="list-group list-group-horizontal w-100">
                        <!-- Forecast cards go here -->
                        <li class="forecast card bg-primary text-white mr-auto">
                            <div class="card-body">
                                <h4 class="card-title">some date</h4>
                                <img src="./assets/images/sunny.png" class="card-img w-50">
                                <p class="card-text">temp: some temp</p>
                                <p class="card-text">humidity: some humid</p>
                            </div>
                        </li>
                    </ul>
                </article>
            </section>
        </div>
    </main>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
